name: Deploy Server

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Build Server Pack
      run: python build_pack.py server

    - name: Deploy Server via SFTP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: ${{ secrets.SFTP_PORT || 22 }}
        source: "build/server/*"
        target: ${{ vars.SFTP_TARGET_DIR }}
        strip_components: 2

    - name: Update World Server Configs
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SFTP_HOST }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        port: ${{ secrets.SFTP_PORT || 22 }}
        source: "build/server/defaultconfigs/*"
        target: "${{ vars.SFTP_TARGET_DIR }}/world/serverconfig"
        strip_components: 3
